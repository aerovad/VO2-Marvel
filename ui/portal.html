<!DOCTYPE html>
<html>
<head>
  <title>aerovad</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    .ip-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }
    button {
      padding: 10px 18px;
      font-size: 14px;
      border-radius: 6px;
      border: none;
      background-color: #2ecc71;
      color: black;
      cursor: pointer;
    }
    .main-btn {
      margin-top: 30px;
      padding: 16px 30px;
      font-size: 18px;
      border-radius: 8px;
    }
    .status {
      margin-top: 10px;
      font-size: 14px;
      color: #2ecc71;
    }
  </style>
</head>
<body>

  <div class="ip-row">
    <h2 id="ip">aerovad VO2 Marvel IP is: ...</h2>
    <button onclick="copyIP()">Copy IP address</button>
  </div>

  <p>Have fun</p>

  <button class="main-btn" onclick="closePortal()">CLOSE CAPTIVE PORTAL</button>

  <div id="status" class="status"></div>

<script>
  let routerIP = "";

  // Fetch ROUTER (ESP32) IP
  fetch('/router-ip')
    .then(response => response.text())
    .then(ip => {
      routerIP = ip;
      document.getElementById('ip').innerText = "router IP is: " + ip;
    });

  // iOS-compatible copy
  function copyIP() {
    if (!routerIP) return;

    const tempInput = document.createElement("input");
    tempInput.value = routerIP;
    document.body.appendChild(tempInput);
    tempInput.select();
    tempInput.setSelectionRange(0, 99999);
    document.execCommand("copy");
    document.body.removeChild(tempInput);

    const status = document.getElementById("status");
    status.innerText = "IP address copied!";
    setTimeout(() => status.innerText = "", 2000);
  }

  // Disable captive portal and continue normally
  function closePortal() {
    fetch('/disable-captive')
      .then(() => {
        window.location.href = "/";
      });
  }
</script>

</body>
</html>
