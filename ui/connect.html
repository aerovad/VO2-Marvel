<!DOCTYPE html>
<html>
<head>
  <title>aerovad – Connect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 40px;
    }
    h2 {
      margin-top: 20px;
    }
    select,
    input[type="password"],
    input[type="file"] {
      padding: 10px;
      font-size: 16px;
      margin: 8px;
      width: 260px;
    }
    button {
      padding: 12px 22px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      background-color: #2ecc71;
      color: black;
      cursor: pointer;
      margin: 8px;
    }
    .back {
      background-color: #3498db;
    }
    .section {
      margin-top: 30px;
      border-top: 1px solid #333;
      padding-top: 30px;
    }
    .progress {
      width: 260px;
      margin: 15px auto;
      background: #333;
      border-radius: 6px;
      overflow: hidden;
    }
    .progress-bar {
      height: 20px;
      width: 0%;
      background: #2ecc71;
      transition: width 0.3s;
    }
    .status {
      font-size: 14px;
      margin-top: 10px;
      min-height: 18px;
      opacity: 0.9;
    }
  </style>
</head>
<body>

<!-- ================= Wi-Fi Setup ================= -->
<h2>Wi-Fi Setup</h2>

<select id="ssid"></select><br>
<input type="password" id="pass" placeholder="Wi-Fi password"><br>
<button onclick="saveWiFi()">Connect</button>

<p id="wifiStatus" class="status"></p>

<!-- ================= OTA Upload ================= -->
<div class="section">
  <h2>OTA Firmware Upload</h2>

  <input type="file" id="firmware"><br>
  <button onclick="uploadOTA()">Upload Firmware</button>

  <div class="progress">
    <div id="bar" class="progress-bar"></div>
  </div>

  <p id="otaStatus" class="status"></p>
</div>

<!-- ================= Online OTA ================= -->
<div class="section">
  <h2>Online Update</h2>

  <button onclick="checkUpdate()">Check for Update</button>

  <p id="checkStatus" class="status"></p>
</div>

<!-- ================= Back ================= -->
<div class="section">
  <button class="back" onclick="goBack()">⬅ Back</button>
</div>

<script>
/* ---------- Wi-Fi Scan ---------- */
fetch('/scan')
  .then(r => r.json())
  .then(list => {
    const sel = document.getElementById('ssid');
    list.forEach(s => {
      const o = document.createElement('option');
      o.value = s;
      o.text = s;
      sel.appendChild(o);
    });
  });

function saveWiFi() {
  const data = new URLSearchParams();
  data.append('ssid', ssid.value);
  data.append('pass', pass.value);

  wifiStatus.innerText = "Connecting…";

  fetch('/save', { method: 'POST', body: data })
    .then(r => r.text())
    .then(t => wifiStatus.innerText = t)
    .catch(() => wifiStatus.innerText = "Failed to save Wi-Fi");
}

/* ---------- OTA Upload ---------- */
let progressTimer = null;

function uploadOTA() {
  const file = firmware.files[0];
  if (!file) {
    otaStatus.innerText = "Select a firmware file first";
    return;
  }

  const formData = new FormData();
  formData.append("update", file);

  otaStatus.innerText = "Uploading…";
  bar.style.width = "0%";

  fetch("/ota", { method: "POST", body: formData })
    .then(r => r.text())
    .then(t => otaStatus.innerText = t)
    .catch(() => otaStatus.innerText = "OTA failed");

  progressTimer = setInterval(() => {
    fetch("/ota-progress")
      .then(r => r.text())
      .then(p => {
        bar.style.width = p + "%";
        if (p >= 100) clearInterval(progressTimer);
      });
  }, 500);
}

/* ---------- Online Update ---------- */
function checkUpdate() {
  const status = document.getElementById("checkStatus");

  status.innerText = "Checking update…";

  fetch("/check-update", { method: "POST" })
    .then(r => r.text())
    .then(t => {
      if (t.includes("UPDATE")) {
        status.innerText = "Update found";
        startUpdate(status);
      } else {
        status.innerText = "Already up to date";
      }
    })
    .catch(() => {
      status.innerText = "Update check failed";
    });
}

function startUpdate(status) {
  status.innerText = "Updating…";

  fetch("/do-update", { method: "POST" })
    .catch(() => {
      status.innerText = "Update failed";
    });
}

/* ---------- Back ---------- */
function goBack() {
  window.location.href = "/";
}
</script>

</body>
</html>
