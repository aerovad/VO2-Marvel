<!DOCTYPE html>
<html>
<head>
  <title>aerovad</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 40px;
    }
    h2 {
      margin-bottom: 30px;
    }
    button {
      width: 220px;
      height: 55px;
      font-size: 18px;
      margin: 12px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
    .connect {
      background-color: #2ecc71;
      color: black;
    }
    .measure {
      background-color: #e67e22;
      color: black;
    }
    .status {
      margin-top: 20px;
      font-size: 16px;
      min-height: 20px;
    }
    .footer {
      margin-top: 40px;
      font-size: 14px;
      opacity: 0.7;
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <h2>aerovad Control Panel</h2>

  <button class="connect" onclick="goConnect()">Connect</button><br>
  <button class="measure" onclick="doMeasure()">Measurement</button>

  <div id="status" class="status"></div>

  <div class="footer">
    <div id="version">Firmware: …</div>
    <div id="wifi">Wi-Fi: …</div>
    <div id="ip">IP: …</div>
  </div>

<script>
/* ---------- Navigation ---------- */
function goConnect() {
  window.location.href = "/connect";
}

/* ---------- Measurement ---------- */
function doMeasure() {
  fetch('/measure')
    .then(r => r.text())
    .then(t => {
      document.getElementById('status').innerText = t;
    });
}

/* ---------- Firmware Version ---------- */
fetch('/version')
  .then(r => r.text())
  .then(v => {
    document.getElementById('version').innerText = "Firmware v" + v;
  });

/* ---------- Wi-Fi Status ---------- */
function updateWiFiStatus() {
  fetch('/wifi-status')
    .then(r => r.text())
    .then(t => {
      document.getElementById('wifi').innerText = "Wi-Fi: " + t;
    });
}

/* ---------- Device IP ---------- */
function updateIP() {
  fetch('/device-ip')
    .then(r => r.text())
    .then(t => {
      document.getElementById('ip').innerText = "IP: " + t;
    });
}

updateWiFiStatus();
updateIP();

setInterval(() => {
  updateWiFiStatus();
  updateIP();
}, 5000); // refresh every 5s
</script>

</body>
</html>
